pipeline{
  agent any
  stages{
    stage('ansible_start'){
      steps{
        git branch: 'main', url:
        "https://github.com/Ilyazv7/test_task/blob/main/ansible/playbook.yml"
      }
    }
    stage('ansible_playbook'){
      steps{
        sh 'ansible-playbook playbook.yml' 
      }
    }
  }
}
